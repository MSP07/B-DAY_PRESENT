<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinky Promise Login</title>
    <link rel="stylesheet" href="pinky.css">
</head>
<body>
    <div id="login-container">
        <h1>A Small Gift Awaits You!</h1>
        <input type="text" id="username" placeholder="Enter your username">
        <button id="login-button">Find Out</button>
    </div>
    <div id="hand-interaction" style="display: none;">
        <img id="left-hand" src="left-hand.jpg" alt="Left Hand">
        <img id="right-hand" src="right-hand.jpg" alt="Right Hand">
        <p id="promise-message" style="display: none;">
            Pinky promise? MS believes you! 🎀 You've earned your VIP pass...  
            Click now to unwrap
            <strong>The Perfect Portraits!🎁✨🤭🤭</strong>
        </p>
        
        <p id="next-level-message" style="display: none; cursor: pointer; color: pink;">
            You've earned your VIP pass... Click now to unwrap
            <strong>The Perfect Portraits!🎁✨🤭🤭</strong>
        </p>
    </div>
    <script src="pinky.js"></script>
</body>
</html>
